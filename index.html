<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility
    </title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <a href="https://www.netsolutions.com/">NET SOLUTIONS</a>
        <a class='table' href="table.html">Table</a>
        <a  class='accor'href="accordin.html">Accordian</a>



    </header>
    <form method="Post">
        <section>
            <h2>Form </h2>
            <p>
                <label for="firstName">
                  <span>FIRSTNAME: </span>
                </label>
                <input type="text" id="firstName" name="firstname" required aria-label="Enter your first name" />
                <span></span>
              </p>
              <p>
                <label for="lastName">
                  <span>LASTNAME: </span>
                </label>
                <input type="text" id="lastname" name="lastname"  required  aria-label="Enter your Last name"/>
                <span></span>
              </p>
              <p>
                <label for="email">
                  <span>EMAIL: </span>
                </label>
                <input type="email" id="email" name="email" required aria-label="Enter your Email" />
                <span></span>
              </p>

              <p>
              <label for="Year">
                <span>BIRTHYEAR:
              </label>
              <input type="month" id="Year" name="bdaymonth" required aria-label="Enter your birth Year">
              <span></span>
            </p>

              <fieldset>
                <legend>GENDER</legend>
                <ul>
                  <li>
                    <label  for="male" class="gender-label">
                      <input type="radio" name="gender"
                      id="male"value="Male" />
                      MALE
                    </label>
                  </li>
                  <li>
                    <label for="female" class="gender-label">
                      <input type="radio" name="gender"
                      id="female" value="Female" />
                      FEMALE
                    </label>
                  </li>
                  <li>
                    <label for="other" class="gender-label">
                      <input type="radio" name="gender"
                      id="other" value="Others" />
                      Others
                    </label>
                  </li>
                </ul>
              </fieldset>
        </section>
        <section>
              <fieldset>
                <legend>INTEREST</legend>
                <ul>
                  <li>
                    <label for="int_1">
                      <input type="checkbox" id="int_1" name="read" value="read" />
                      READING
                    </label>
                  </li>

                  <li>
                    <label for="int_2">
                      <input type="checkbox" id="int_2" name="sport" value="sport" />
                      SPORTS
                    </label>
                  </li>

                  <li>
                    <label for="int_3">
                      <input type="checkbox" id="int_3" name="dance" value="dance" />
                      DANCE
                    </label>
                  </li>

                  <li>
                    <label for="int_4">
                      <input type="checkbox" id="int_4" name="Singing" value="sing" />
                      SINGING
                    </label>
                  </li>

                  <li>
                    <label for="int">
                      <input type="checkbox" id="int" name="Anchor" value="anchor"  />
                      ANCHORING
                    </label>
                  </li>


                </ul>
              </fieldset>
        </section>

        <section>
            <p>
                <button type="reset">RESET</button>
              </p>

            <p>
              <button type="submit">SUBMIT</button>
            </p>

    </form>

    <footer>
        <a href="https://www.netsolutions.com/">NET SOLUTIONS</a>
    </footer>

    <script>
        $(document).ready(function() {
     $(':input[type="submit"]').prop('disabled', true);
     $('input[type="email"]').keyup(function() {
        if($(this).val() != '') {
           $(':input[type="submit"]').prop('disabled', false);
        }
     });
 });

    </script>
    
</body>
</html>
